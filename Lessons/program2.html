<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="../src/icon/js.png" type="image/x-icon">
        <title>My JS experience</title>
        <style>
            #editFavoritFilm {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="container  mt-5">
            <div class="row text-center mb-4">
                <div class="col-8 mx-auto ">

                    <a href="../index.html">Back</a>

                    <h3>Program 2 - FavoritFilm</h3>
                    <p> This program can ceate object myFavoritFilm</p>
                    <button type="button" onclick=editFavoritFilm()>Edit Faforit Film</button>
                    <button type="button" onclick='document.getElementById("yourFilm").innerHTML=showFavoritFilm()'>Show
                        Favorit Film</button>
                </div>

            </div>
            <div class="row">
                <div class="col- mx-auto" id="yourFilm"></div>
            </div>

            <div class="row" id="editFavoritFilm">
                <div class="col-8 mx-auto p-5 border">
                    <form name="form__film">
                        <div class="form-group row">
                            <label for="filmName" class="col-sm-3 col-form-label">Your Favorit Film</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="filmName" placeholder="Lord Of The Rings">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="filmDirector" class="col-sm-3 col-form-label">Director </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="filmDirector"
                                    placeholder="Name of Director">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="filmYear" class="col-sm-3 col-form-label">Year of the film </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="filmYear" placeholder="2001">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-3 pt-0">Oscars</legend>
                                <div class="col-sm-8">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="filmOscarYes"
                                            value="Yes" checked>
                                        <label class="form-check-label" for="filmOscarYes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="filmOscarNo"
                                            value="No">
                                        <label class="form-check-label" for="filmOscarNo">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="filmRate" class="col-sm-3 col-form-label">Your Rate to Film</label>
                            <select class="custom-select col-sm-5  ml-sm-3" id="filmRate">
                                <option selected>Rate...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-primary"
                                    onclick='document.getElementById("yourFilm").innerHTML=saveFavoritFilm()'>Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src=" ./program2.js"> </script> <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

</html>
